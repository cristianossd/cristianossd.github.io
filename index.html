<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cristiano Santos, Full Stack Developer from Salvador, Bahia, Brazil</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="row">
    <div class="small-8 small-centered medium-4 medium-centered large-4 large-centered columns">
      <div class="profile">
        <div class="photo">
          <img src="img/me.jpg" alt="">
        </div>
        <div class="description">
          <span class="name">Cristiano Santos</span>
          <p>
            <span class="job">Full Stack Developer</span><br>
            Undergraduate Student at Federal University of Bahia<br>
            Salvador, Bahia, Brazil
          </p>
        </div>
        <div class="social-network">
          <a id="githubIcon" href="https://github.com/cristianossd" class="network-icon" target="_blank">
            <span class="fa-stack fa-lg github">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-github fa-stack-1x fa-inverse"></i>
            </span>
          </a>

          <a id="linkedinIcon" href="https://br.linkedin.com/in/cristiano-santos-882b2585" class="network-icon" target="_blank">
            <span class="fa-stack fa-lg linkedin">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
            </span>
          </a>

          <a id="twitterIcon" href="https://twitter.com/cristianossd1" class="network-icon" target="_blank">
            <span class="fa-stack fa-lg twitter">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </div>
      </div>
    </div>

  <script src="js/index.js"></script>
